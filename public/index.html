<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <link rel="icon" href="<%= BASE_URL %>fav.jpg" > -->
    <link rel="icon" href="<%= BASE_URL %>fav.jpg" type="image/x-icon">
    <title> سوشيال بوت  </title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but  سوشيال بوت   doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    setTimeout(() => {
      let items = document.getElementsByClassName("flex-fill");
      for(let i=0; i<items.length;i++){
          if(items[i].textContent == "Add Node"){
              items[i].textContent = "إضافة عقدة"
          }
          if(items[i].textContent == "Copy Nodes"){
              items[i].textContent = "نسخ العقدة"
          }
          if(items[i].textContent == "Paste Nodes"){
              items[i].textContent = "لصق العقدة"
          }
          if(items[i].textContent == "Rename"){
              items[i].textContent = "إعادة تسمية"
          }
          if(items[i].textContent == "Delete"){
              items[i].textContent = "حذف"
          }
      }
    }, 2000);
  </script>
</html>
